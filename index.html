<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Suggestion App</title>
    <link rel="stylesheet" href="index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav>
        <p>LUCENT&trade;</p>
        <div class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="24" height="24"><path d="M232.49,215.51,185,168a92.12,92.12,0,1,0-17,17l47.53,47.54a12,12,0,0,0,17-17ZM44,112a68,68,0,1,1,68,68A68.07,68.07,0,0,1,44,112Z" fill="currentColor"></path></svg></div>
    </nav>
    
<section class="hero">

  <!-- Headline -->
  <h1>
    The biggest community <br>
    for sharing app ideas
  </h1>

  <!-- Sub-headline -->
  <p>
    Discover concepts from makers worldwide, get feedback, or
    publish your own next-big-thing.
  </p>

  <!-- Call-to-action row -->
  <div class="btn-row">

    <!-- Primary pill -->
    <button class="btn-primary" onclick="location.href='#submit'">
      <!-- Light-bulb icon (outline) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18h6"/>
        <path d="M10 22h4"/>
        <path d="M12 2a7 7 0 0 0-4 12.88V17h8v-2.12A7 7 0 0 0 12 2z"/>
      </svg>
      Submit your idea
    </button>

    <!-- Browse grid icon button -->
    <button class="btn-icon" onclick="location.href='#browse'" aria-label="Browse ideas">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
        <path d="M1 2a1 1 0 0 1 1-1h3v4H1V2zm5 0h4v4H6V2zm5 0h3a1 1 0 0 1 1 1v3h-4V2zM1 6h4v4H1V6zm5 0h4v4H6V6zm5 0h4v4h-4V6zM1 11h4v3a1 1 0 0 1-1 1H1v-4zm5 0h4v4H6v-4zm5 0h3a1 1 0 0 1 1 1v3h-4v-4z"/>
      </svg>
    </button>

    <!-- X / Twitter icon button -->
    <button class="btn-icon" onclick="window.open('https://x.com/YourProfile','_blank')" aria-label="Follow us on X">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24">
        <path d="M22 5.75a8.56 8.56 0 0 1-2.48.68 4.27 4.27 0 0 0 1.87-2.36 8.56 8.56 0 0 1-2.72 1.04A4.23 4.23 0 0 0 16.11 4a4.24 4.24 0 0 0-4.23 4.23c0 .33.04.66.1.97A12 12 0 0 1 3 4.9a4.22 4.22 0 0 0-.57 2.13 4.23 4.23 0 0 0 1.88 3.52 4.2 4.2 0 0 1-1.91-.53v.05A4.24 4.24 0 0 0 4.23 14a4.26 4.26 0 0 1-1.11.15c-.27 0-.55-.03-.81-.08a4.25 4.25 0 0 0 3.96 2.94A8.5 8.5 0 0 1 2 19.54 12 12 0 0 0 8.29 21c7.55 0 11.68-6.26 11.68-11.68v-.53A8.35 8.35 0 0 0 22 5.75z"/>
      </svg>
    </button>

  </div>

</section>

<div class="container">
    <div id="search-overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </span>
            <input type="text" id="search-input" placeholder="Search...">
        </div>
    </div>

    <div id="form-overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn">               <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>  </span>
            <p style="font-size:16px; font-weight:500; text-align: center; margin;0 50px; color:#000;"> 
    
    Publish your own next-big-thing.
  </p>
            <form id="suggestion-form">
                <input style="height:50px;border-radius:3px;border: 2px solid rgb(217, 217, 217);font-weight: 500; font-family: 'Inter', sans-serif;" type="text" id="name" placeholder="Your Name" required>
                <textarea style="min-height:120px; border: 2px solid rgb(217, 217, 217); font-weight: 500; font-size: 16px; font-family: 'Inter', sans-serif;" id="suggestion" placeholder="App Suggestion" required></textarea>
                <input style="height:50px;border-radius:3px; border:2px solid rgb(217, 217, 217);font-family: 'inter', sans-serif;font-weight: 500;" type="url" id="social-link" placeholder="Social Link" required>
                <button class="sub" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <button class="toggle">Post Idea</button>

    <div id="post-container" class="post-container"></div>

    <div id="search-results" class="search-results"></div>
</div>
      
<script type="module" src="index.js"></script>
</body>
</html>
